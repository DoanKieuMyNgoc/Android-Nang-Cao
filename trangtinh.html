<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>


<body>


    <script>
        var a = document.createElement("input");
        a.setAttribute("placeholder", "a");
        a.setAttribute("id", "valueA");
        document.body.appendChild(a);


        var b = document.createElement("input");
        b.setAttribute("placeholder", "b");
        b.setAttribute("id", "valueB");
        document.body.appendChild(b);



        var sum = document.createElement("button");
        sum.textContent = 'sum';
        document.body.appendChild(sum);


        sum.onclick = function() {
            var Valuea = parseInt(a.value);
            var Valueb = parseInt(b.value);
            var sum = Valuea + Valueb;
            alert(sum);
        }
    </script>
</body>

</html>
